<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .side{
          list-style: none;     
          border: 1px #ddd solid;
          border-radius: 10px;
          width: 300px;
          padding:20px;
          }
          .side li{
            font-size: 18px;
            line-height: 2.4em;
            border-bottom: brown 1px solid;
          }
          .side li:last-child{
            border: none;;
          }
          .side li a{
            color:black;
            text-decoration: none;
          }
    </style>
</head>
<body>
    <ul class="side">
    <li><a href="#">Home</a></li>
    <li><a href="#">about</a></li>
    <li><a href="#">Service</a></li>
    <li><a href="#">Contact</a></li>
    </ul>
</body>
</html>
